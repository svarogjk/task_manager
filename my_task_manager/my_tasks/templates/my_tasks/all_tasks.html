{% extends "my_tasks/base.html" %}

{% block title %}My tasks{% endblock %}

{% block content %}

    <h1>Мои задачи</h1>

    <div>
        {% csrf_token %}
        <button id="add"
        class="btn btn-primary btn-sm" type="button">
            Добавить
        </button>

    </div>

    <div>
        {% csrf_token %}
        <button id="edit" data-catid="{{task.task_id}}"
        class="btn btn-primary btn-sm" type="button">
            Редактировать
        </button>

    </div>

    <div>
        {% csrf_token %}
        <button id="delete" data-catid="{{task.task_id}}"
        class="btn btn-primary btn-sm" type="button">
            Удалить
        </button>

    </div>

    <div>

       <table border="1", cellpadding="5">
        <tr>
            <th>Номер</th>
            <th>Описание</th>
        </tr>

        {% for task in tasks %}
            <tr>
                <td>{{task.task_id}} </td>
                <td>{{task.task_description}} </td>
            </tr>
        {% endfor %}
       </table>

    </div>

{% endblock %}
